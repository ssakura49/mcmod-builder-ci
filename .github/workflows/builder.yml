name: mod-build
on: 
  push:
    branches: [ "master" ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-20.04
    env:
      DL_URL: https://github.com/SleepyTrousers/EnderIO-Rewrite/archive/refs/heads/dev/1.19.x.zip
      Pack_Name: 1.19.x
      Open_Pack_Name: EnderIO-Rewrite-dev-1.19.x
    steps:
    - uses: actions/checkout@v2
    - run: 
        sh ./start.sh
    - name : Upload packages
      uses: actions/upload-artifact@master
      if: always()
      with:
        name: output
        path: /opt/libs/
