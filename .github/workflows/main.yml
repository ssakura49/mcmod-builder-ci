name: mod-build
on:
  push
jobs:
  build:
    runs-on: ubuntu-20.04
    env:
      DL_URL: https://github.com/DynamicTreesTeam/DynamicTrees/archive/refs/heads/develop/1.16.5.zip
      Pack_Name: 1.16.5
      Open_Pack_Name:
    steps:
    - uses: actions/checkout@v2
    - run: 
        sh ./start.sh
    - name : Upload packages
      uses: actions/upload-artifact@master
      if: always()
      with:
        name: output
        path: /opt/libs/
